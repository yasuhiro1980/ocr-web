<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイムOCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    video, canvas {
      max-width: 100%;
      border: 1px solid #ccc;
    }
    #result {
      font-size: 1.5rem;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>リアルタイムOCR（英数字＋ハイフン）</h1>
  <video id="video" autoplay playsinline width="300" height="200"></video>
  <canvas id="canvas" width="300" height="200" style="display: none;"></canvas>
  <div id="result">読み取り結果がここに表示されるけん！</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');
    const context = canvas.getContext('2d');

    // カメラ起動
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('カメラにアクセスできんかったけん：' + err);
      });

    // OCR処理（2秒ごと）
    setInterval(() => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const cleaned = text.replace(/[^A-Z0-9\-]/gi, '').trim(); // 英数字とハイフンのみ
        if (cleaned) {
          resultDiv.innerText = '読み取り結果：' + cleaned;
        }
      });
    }, 2000); // 2秒ごとにOCR
  </script>
</body>
</html>
